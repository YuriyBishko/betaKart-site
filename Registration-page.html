<!DOCTYPE html>
<html lang="en" id="ng-app" ng-app="app">

<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-social.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <title>betaKart | Registration</title>
</head>
<body ng-controller="AppController" nv-file-drop="" uploader="uploader">
    <div class="header icon icons8-Go-Kart-Filled"></div>
    <div class="container autorize">
        <div class="col-md-3 RegisterUser">
            <div ng-show="uploader.isHTML5">
                <div class="camera well my-drop-zone " id="avatarRegister" nv-file-over="" uploader="uploader">
                    <img id="photo" alt="The screen capture will appear in this box."> 
                </div>
                <a class="btn btn-block btn-social btn-soundcloud avatar-upload ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length"">
                        Upload
                </a>
                <video id="video" autoplay="autoplay">Video stream not available.
                </video>
                <canvas id="canvas">
                </canvas>
             </div>     
        </div>
        <div ng-repeat="item in uploader.queue" ng-show="uploader.isHTML5" class="avatar-user" ng-thumb="{ file: item._file, height: 206 }">
        </div>
        <div class="col-md-3 col-md-offset-6 RegisterFields">
            <ul class="input-list style-2 clearfix">
                <li>
                    <input type="text" placeholder="Name:">
                </li>   
                <li>
                    <input type="text" placeholder="E-mail:">
                </li> 
                <li>   
                    <input type="text" placeholder="Pass:">
                </li>    
                <li>
                    <a class="btn btn-block btn-social btn-soundcloud">
                        Register
                    </a>
                </li>    
            </ul>
        </div>
    </div>
    <script src="js/camera.js"></script>
    <script src="http://code.angularjs.org/1.1.5/angular.min.js"></script>
    <script src="js/console-sham.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/angular-file-upload.min.js"></script>
</body>
</html>
