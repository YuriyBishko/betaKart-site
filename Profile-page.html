<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-social.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <title>betaKart | Profile</title>
</head>
<body>
    <div class="header icon icons8-Go-Kart-Filled"></div>
    <div class="container">
    <div class="profile">
    <div class="col-md-3 RegisterUser">
        <div class="avatarDefault">
        <h2 class="user-name">The Stig</h2>
        </div>
    </div>
    <div class="col-md-2 col-md-offset-7 RegisterFields">
        <ul class="input-list">
            <li>
                <h2>Rank</h2>
            </li>   
            <li>
                <div class="progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%">
                    <span class="sr-only">45% Complete</span>
                </div>
                </div>
            </li> 
            <li>   
                <h2>201 <h3>Points</h3></h2>
            </li>
            <li>   

                <h2>BEST Time</h2>
            </li>   
            <li>   
                <h3>1:47:5</h3>
            </li> 
            <li>
                <a href="Split-times.html" class="btn btn-block btn-social btn-soundcloud">
                    Simulate
                </a>
            </li>  
        </ul>
    </div>
    </div>
    <div class="Kart-settings">
        <div class="title"><h1>Your Kart</h1></div>
        <div class="content">
            <div class="left-settings left">
                <div class="btn-group">
                    <button id="lightShow" type="button" class="btn btn-success sets">Lightning</button>
                    <ul id="lightChoose">
                        <li id="light-blue"></li>
                        <li id="light-red"></li>
                        <li id="light-white"></li>
                        <li id="light-green"></li>
                    </ul>
                    <button type="button" class="btn btn-danger sets">Weapon</button>                
                </div>
            </div>
            <div id="centerSettings">
            </div>
            <div class="right-settings">
                <div class="btn-group">
                    <button type="button" class="btn btn-info sets">Damage Repair</button>
                </div>    
            </div>
        </div>
    </div>
    </div>
    <script src="js/kart-settings.js"></script>
</body>
</html>
